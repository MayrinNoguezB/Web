<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Blueprint: Responsive Multi-Column Form</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="CSS/Estilo_D1.css">
    <title>Document</title>

</head>
<body>
  <div class="container">
    <header class="clearfix">
      <span>Blueprint <span class="" data-content="The Blueprints are a collection of basic and minimal website concepts, components, plugins and layouts with minimal style for easy adaption and usage, or simply for inspiration."></span></span>
      <h1>Responsive Multi-Column Form</h1>
      <nav>
        <a  href="Assets/img/gota.jpeg" class="" data-info="previous Blueprint"><span>Previous Blueprint</span></a>
        <a href="Assets/Img/FlechaIzquierda.icon.png" class="" data-info="next Blueprint"><span>Next Blueprint</span></a>
        <a href="Assets/Img/FlechaDerecha.icon.png" class="" data-info="back to the Codrops article"><span>back to the Codrops article</span></a>
        <a href="Assets/Img/Caja.icon.png" class="" data-info="Blueprints archive"><span>Go to the archive</span></a>
      </nav>
    </header>
    <div class="padre">
      <form class="cbp-mc-forms">
        <div class="cbp-mc-columns">
          <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Your name">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last namr">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="youremail@gmail.com">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option>Choose a country</option>
              <option>United States of America</option>
	  						<option>Mexico</option>
	  						<option>China</option>
                <option>Rusia</option>
                <option>Japon</option>
                <option>Corea del Sur</option>
	  					</select>
	  					<label for="biografia">Biography</label>
	  					<textarea id="biografia" name="biografia"></textarea>
	  				</div>
	  				<div class="cbp-mc-columns">
	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="+52 5567890312">
						<label for="affiliations">Affiliations</label>
	  					<textarea id="affiliations" name="affiliations"></textarea>
	  					<label>Occupation</label>
              <select id="occupation" name="occupation">
	  						<option>Choose an occupation</option>
	  						<option>Programmer</option>
	  						<option>Student</option>
	  						<option>Unemployed</option>
                <option>Seller</option>
                <option>Teacher</option>
                <option>Doctor</option>
                <option>Other</option>
	  					</select>
	  					<label for="catName">Cat's name</label>
	  					<input type="text" id="catName" name="catName" placeholder="Bam">
	  					<label for="gagdet">Favorite Gadget</label>
	  					<input type="text" id="gagdet" name="gagdet" placeholder="Annoy-a-tron">
	  				</div>
	  				<div class="cbp-mc-columns">
              <label>Type of Talent</label>
	  					<select id="talent" name="talent">
	  						<option>Choose a talent</option>
	  						<option>Artist</option>
	  						<option>Sportsman</option>
	  						<option>Writer</option>
                <option>Musician</option>
                <option>Actor</option>
                <option>Scientist</option>
                <option>Other</option>
	  					</select>
						<label for="drink">Favorite Drink</label>
	  					<input type="text" id="drink" name="drink" placeholder="Water">
	  					<label for="power">Special power</label>
	  					<input type="text" id="power" name="power" placeholder="Read_minds">
	  					<label for="weap">Weapon of choice</label>
              <input type="weap" id="weap" name="weap" placeholder="Lightsaber">
	  					<label for="comments">Comments</label>
	  					<textarea id="comments" name="comments"></textarea>	
	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" /></div>
				</form>
			</div>
		</div>

</body>
</html>
